<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
    <!-- Main Titlt -->
    <title>Online EdTech | Responsive html Template</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Header Section start -->
    <header>
        <div class="header-section shadow">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand" href="#"><img src="assets/images/logo/logo.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav align-middle m-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#"> Courses</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Success</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                        </ul>
                        <button class="btn btn-outline-primary custom-btn">Register</button>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <!-- Header Section end -->
    <!-- Main Section Start -->
    <main>
        <!-- Slider section -->
        <div class="slider-section mt-5">
          <div class="container">
            <div class="row">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/images/cover/cover-1.png" class="img-fluid" alt="slider-img">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/cover/cover-2.png" class="img-fluid" alt="slider-img">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/cover/cover-3.png" class="img-fluid" alt="slider-img">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- Main Section end -->
    <!-- Footer Section start -->
    <footer>

    </footer>
    <!-- Footer Section end -->

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
